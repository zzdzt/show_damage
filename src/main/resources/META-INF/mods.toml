modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"

clientSideOnly=true

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
displayURL="${mod_url}"
authors="${mod_authors}"

description='''
造成伤害时显示伤害数字。
功能特点：
- 可自定义伤害数字的颜色和大小。
- 可切换伤害是否累加显示模式。
- 可配置伤害数字的物理效果（重力、初速度、持续时间）

Displays floating damage number particles when deal damage.
Features:
- Customizable colors and sizes for damage numbers.
- Toggleable damage accumulation display.
- Configurable physics for damage numbers (gravity, velocity, lifetime).
'''

# Forge 依赖
[[dependencies.show_damage]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="CLIENT" 

# Minecraft 依赖
[[dependencies.show_damage]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="CLIENT"

# Cloth Config 依赖
[[dependencies.show_damage]]
    modId="cloth_config"
    mandatory=true
    versionRange="${cloth_config_range}"
    ordering="NONE"
    side="CLIENT"